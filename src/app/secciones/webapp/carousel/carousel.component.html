<div class="carousel">
    <ng-container *ngFor="let slide of slides; let i = index"> <!-- let i = index trackBy: trackByFn...  *ngIf="trackByFn() === currentSlide"  -->
        <img 
        *ngIf="i === currentSlide" 
        [src]="slide.src" 
        class="slide"  
        (click)="link(i)" 
        [@carouselAnimation]
        (mouseover)="ngOnDestroy()"
        alt="imagen"
        > <!-- (mouseout) = "llamar()" -->
    </ng-container>

   

    <!-- (mouseout) = "llamar()" -->

    <!-- controles -->
    <button class="control prev" (click)="onPreviousClick()">
        <span class="arrow left"></span>
    </button>
    <button class="control next" (click)="onNextClick()">
        <span class="arrow right"></span>
    </button>
</div>
